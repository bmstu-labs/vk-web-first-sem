<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AskPupkin</title>

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-white border-bottom p-4">
			<div class="container d-flex justify-content-between align-items-center">
				<a class="navbar-brand fw-bold fs-3" href="#">AskPupkin</a>

				<form class="d-flex me-3" role="search" style="max-width: 300px;">
					<input class="form-control me-2" type="search" placeholder="Search..." />
				</form>

				<a href="#" class="btn btn-success btn-lg me-4">Ask</a>

				<div class="d-flex align-items-center">
					<img src="" width="50" height="50" class="rounded-circle me-3" />

					<div class="d-flex flex-column text-end">
						<span class="fw-semibold">User</span>
						<div class="small">
							<a href="#" class="text-decoration-none text-secondary me-2">Settings</a>
							<a href="#" class="text-decoration-none text-danger">Logout</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="container mt-4">
			<h2 class="text-start mb-4">Settings: User</h2>

			<div class="row">
				<div class="col-md-7 m-5">
					<div class="row row-cols-1 g-3" style="margin-left: -300px">
						<div class="row align-items-center mb-3">
							<div class="col-md-3">
								<h3 class="mb-0">Login</h3>
							</div>
							<div class="col-md-6">
								<input class="form-control" type="text" placeholder="Enter login" />
							</div>
						</div>

						<div class="row align-items-center mb-3">
							<div class="col-md-3">
								<h3 class="mb-0">Email</h3>
							</div>
							<div class="col-md-6">
								<input class="form-control" type="email" placeholder="Enter email" />
							</div>
						</div>

						<div class="row align-items-center mb-3">
							<div class="col-md-3">
								<h3 class="mb-0">Username</h3>
							</div>
							<div class="col-md-6">
								<input class="form-control" type="text" placeholder="Enter username" />
							</div>
						</div>

						<div class="row align-items-start mb-3 mt-5">
							<div class="col-md-3">
								<h3 class="mb-0">Upload Avatar</h3>
							</div>

							<div class="col-md-6 align-items-start mb-3">
								<img src="" width="150" height="150" class="me-3" />
								<div class="d-flex mt-4">
									<input class="form-control me-2" type="text" placeholder="Filepath" />
									<a href="#" class="btn btn-secondary btn-lg">Choose</a>
								</div>
								<a href="#" class="btn btn-success btn-lg mt-5">Save</a>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<h4 class="mb-3 text-start">Popular themes</h4>
					<div class="d-flex flex-wrap gap-2 mb-4">
						<a href="#" class="btn btn-primary">Tag-1</a>
						<a href="#" class="btn btn-success">Tag-2</a>
						<a href="#" class="btn btn-danger">Tag-3</a>
						<a href="#" class="btn btn-warning">Tag-4</a>
						<a href="#" class="btn btn-info">Tag-5</a>
						<a href="#" class="btn btn-dark">Tag-6</a>
						<a href="#" class="btn btn-secondary">Tag-7</a>
						<a href="#" class="btn btn-light text-dark border">Tag-8</a>
					</div>
					<div class="col-md-4">
						<h2 class="mb-2 text-start">Best members</h2>
						<div class="d-flex flex-wrap gap-2">
							<a href="#" class="text">Member-1</a>
							<a href="#" class="text">Member-2</a>
							<a href="#" class="text">Member-3</a>
							<a href="#" class="text">Member-4</a>
						</div>
					</div>
				</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
