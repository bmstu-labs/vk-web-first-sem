<!DOCTYPE html>
<html lang="ru">
	<head>

		<link rel="stylesheet" href="css/bootstrap.min.css" />

							<div>
								<p>Answer</p>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" checked />

						</div>
						<div class="d-flex align-items-center mt-2">
							<div class="border text-center p-2 me-2" style="width:40px;">5</div>

						</div>

					</div>
					<button class="btn btn-dark" style="margin-left: -300px;">Answer</button>
				</div>
				<div class="col-md-4">
					<h4 class="mb-3 text-start">Popular themes</h4>
					<div class="d-flex flex-wrap gap-2 mb-4">

</html>
