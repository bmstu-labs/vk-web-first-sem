<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AskPupkin</title>

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-white border-bottom p-4">
			<div class="container d-flex justify-content-between align-items-center">
				<a class="navbar-brand fw-bold fs-3" href="#">AskPupkin</a>

				<form class="d-flex me-3" role="search" style="max-width: 300px;">
					<input class="form-control me-2" type="search" placeholder="Search..." />
				</form>

				<div class="d-flex align-items-center">
					<div class="d-flex flex-column text-end">
						<div class="small">
							<a href="#" class="me-2">Log in</a>
							<a href="#">Register</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="container mt-4">
			<h2 class="text-start mb-4">Log In</h2>
			<h5 class="text-danger">sorry, wrong password</h5>

			<div class="row">
				<div class="col-md-7 m-5">
					<div class="row row-cols-1 g-2" style="margin-left: -300px">
						<div class="row align-items-center mb-5">
							<div class="col-md-3">
								<h3 class="mb-0">Login</h3>
							</div>
							<div class="col-md-6">
								<input class="form-control" type="text" placeholder="Enter login" />
							</div>
						</div>

						<div class="row align-items-center mb-5">
							<div class="col-md-3">
								<h3 class="mb-0">Password</h3>
							</div>
							<div class="col-md-6">
								<input class="form-control" type="password" placeholder="Enter password" />
							</div>
						</div>

						<div class="row align-items-center mb-3">
							<div class="col-md-3"></div>
							<div class="col-md-6 mt-4 d-flex flex-column align-items-start">
								<a href="#" class="btn btn-success btn-lg me-4 mb-3">Log in!</a>
								<a href="#">Create new account</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<h4 class="mb-3 text-start">Popular themes</h4>
					<div class="d-flex flex-wrap gap-2 mb-4">
						<a href="#" class="btn btn-primary">Tag-1</a>
						<a href="#" class="btn btn-success">Tag-2</a>
						<a href="#" class="btn btn-danger">Tag-3</a>
						<a href="#" class="btn btn-warning">Tag-4</a>
						<a href="#" class="btn btn-info">Tag-5</a>
						<a href="#" class="btn btn-dark">Tag-6</a>
						<a href="#" class="btn btn-secondary">Tag-7</a>
						<a href="#" class="btn btn-light text-dark border">Tag-8</a>
					</div>
					<div class="col-md-4">
						<h2 class="mb-2 text-start">Best members</h2>
						<div class="d-flex flex-wrap gap-2">
							<a href="#" class="text">Member-1</a>
							<a href="#" class="text">Member-2</a>
							<a href="#" class="text">Member-3</a>
							<a href="#" class="text">Member-4</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
